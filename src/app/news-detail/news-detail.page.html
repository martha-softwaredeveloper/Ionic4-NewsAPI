<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" defaultHref="/tabs/news">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>NEWS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-img [src]="article.urlToImage"></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-padding">{{article.title}}</ion-card-title>
      <ion-card-subtitle class="ion-padding">{{article.source.name}}</ion-card-subtitle>
      <p class="ion-padding">{{article.publishedAt | date:'medium'}}</p>
      <ion-card-content>
        <p>{{article.description}}</p>
      </ion-card-content>
    </ion-card-header>
  </ion-card>

</ion-content>
